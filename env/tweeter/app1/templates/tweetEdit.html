{% extends "layout.html" %}
{% block content %}

<h2>Edit Tweet</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{% url 'ReadTweets' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}

{% extends "layout.html" %}
{% block content %}

<h2>Are you sure you want to delete this tweet?</h2>
<p>{{ tweet.text }}</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'ReadTweets' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
